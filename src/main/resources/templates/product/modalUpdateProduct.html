<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdateProduct">
  <!-- Modal -->
  <div class="modal fade" id="modalUpdateProduct" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cập nhật thông tin sản phẩm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:white">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="frmUpdate">
            <div class="row">
              <div class="col-md-7">
                <div class="card">
                  <div class="card-body">
                <div class="frm-alert-danger hide"></div>
                <div class="row">
                  <div class="form-group col-lg-12">
                    <label for="productName" class="col-form-label">
                      Product name</label>
                    <input id="productName" name="productName"
                           type="text"
                           class="form-control"
                           placeholder="Enter product name.">
                  </div>
                  <div class="row">
                    <div class="form-group col-lg-12">
                      <label for="description" class="col-form-label">
                        Product Description</label>
                      <textarea id="description" name="description"
                                class="form-control"
                                rows="6"
                                placeholder="Enter product name."></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-lg-12">
                    <label for="price" class="col-form-label">Price</label>
                    <input id="price" name="price"
                           type="number"
                           min="100000"
                           max="999999999"
                           class="form-control"
                           placeholder="Enter price.">

                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-12">
                    <label for="quantity" class="col-form-label">QUANTITY</label>
                    <input id="quantity" name="quantity"
                           type="number"
                           min="1"
                           max="999999"
                           class="form-control"
                           placeholder="Enter quantity.">
                  </div>
                </div>
                  </div>
                </div>
              </div>

              <div class="col-md-5">
                <section>
                  <div class="wrappers">
                    <div class="image-preview">
                      <canvas id="canvasUp"></canvas>
                    </div>
                    <div class="content" style="opacity: 1;">
                      <div class="icon">
                        <i class="ion ion-md-cloud-upload"></i>
                      </div>
                      <div class="text">
                        No files have been selected yet!
                      </div>
                      <div class="text">
                        Maximum size = 2MB
                      </div>
                    </div>
                    <div class="clear-image-preview">
                      <i class="fa fa-times"></i>
                    </div>
                    <div class="file-name">
                      CHANGER AVATAR
                    </div>
                  </div>
                  <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
                </section>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
          <button id="btnUpdate" type="button" class="btn btn-hover-light">
           Update Product
          </button>
        </div>
      </div>
    </div>
  </div>
</th:block>
